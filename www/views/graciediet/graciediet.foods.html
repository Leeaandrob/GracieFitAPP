<ion-view class="category-feeds-view">
  <ion-nav-title>
	  <span>{{vm.title}}</span>
  </ion-nav-title>
  <ion-content>
    <div class="list category-feeds">
		<a ng-repeat="food in vm.data" class="item item-icon-right g-list">
        <div>
			<span class="title">{{food.name}}</span>
          <p class="description">{{food.description}}</p>
        </div>
        <i class="icon ion-ios-checkmark-outline"></i>
      </a>
    </div>
  </ion-content>
</ion-view>
