<ion-view class="category-feeds-view">
  <ion-nav-title>
	  <span>{{vm.title}}</span>
  </ion-nav-title>
  <ion-content>
    <div class="list category-feeds">
		<a ng-repeat="food in vm.data" class="item item-icon-right">
        <div class="thumbnail-outer">
          <pre-img ratio="_1_1" helper-class="">
			  <img class="thumbnail" ng-src="{{vm.srcimage}}{{food.image}}" spinner-on-load>
          </pre-img>
        </div>
        <div>
			<span class="title">{{food.name}}</span>
          <p class="description">{{food.description}}</p>
        </div>
        <i class="icon ion-arrow-right-c"></i>
      </a>
    </div>
  </ion-content>
</ion-view>
