<ion-view class="home-view">
  <ion-nav-title>
    <span>HOME</span>
  </ion-nav-title>
  <ion-content scroll="false">
    <ion-slide-box show-pager="true">
		<ion-slide ng-repeat="item in vm.content">
			<div class="list card">
				<div class="item item-image">
					<img ng-src="{{vm.srcImage}}{{item.image}}">
				</div>
			</div>
		</ion-slide>
	</ion-slide-box>
</ion-view>
