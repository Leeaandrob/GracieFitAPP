<ion-view class="home-view">
  <ion-nav-title>
    <span>HOME</span>
  </ion-nav-title>
  <ion-content class="img-full" scroll="false">
    <ion-slide-box show-pager="true">
		<ion-slide ng-repeat="item in vm.content">
			<div class="list card fullscreen">
					<!--<img ng-src="{{vm.srcImage}}{{item.image}}">-->
					<img class="img-full" ng-src="{{vm.srcImage}}{{item.image}}">
			</div>
		</ion-slide>
	</ion-slide-box>
</ion-view>
