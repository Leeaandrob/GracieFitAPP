<ion-view class="category-feeds-view">
  <ion-nav-title>
	  <span>{{vm.title}}</span>
  </ion-nav-title>
  <ion-content>
    <div class="list category-feeds">
		<a ng-repeat="exercise in vm.data" class="item item-icon-right" ui-sref="app.workout-exercise({
			exerciseId:exercise.exercise_id,
			workoutName:exercise.workout,
			workoutId:exercise.workout_id,
			count:exercise.quantity_exercises
			})">
        <div class="thumbnail-outer">
          <pre-img ratio="_1_1" helper-class="">
			  <img class="thumbnail" ng-src="{{vm.srcImage}}{{exercise.exercise_image}}" spinner-on-load>
          </pre-img>
        </div>
        <div>
			<span class="title">{{exercise.exercise_name}}</span>
          <p class="description">{{exercise.exercise_description}}</p>
        </div>
        <i class="icon ion-arrow-right-c"></i>
      </a>
    </div>
  </ion-content>
</ion-view>
